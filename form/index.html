<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <form action="aa" method="post">
        <div class="username">
            <label for="username">用户名：</label>
            <input id='username' type="text">
        </div>
        <div class="userpassword">
            <label for="userpassword">密码：</label>
            <input id='userpassword' type="password">
        </div>
        <div class="sex">
            <label>性别：</label>
            <input type="radio" name="sex" value='male'>男
            <input type="radio" name="sex" value='woman'>女
        </div>
        <div class="forSex">
            <label>性别：</label>
            <input type="radio" name="sex" value='male'>男
            <input type="radio" name="sex" value='woman'>女
        </div>
        <div class="hobby">
            <label>爱好：</label>
            <input type="checkbox" name='hobby' value='sing'>唱歌
            <input type="checkbox" name='hobby' value='read'>读书
            <input type="checkbox" name='hobby' value='write'>写作
        </div>
        <div class="descrip">
            <label for="descrip">个人简介：</label>
            <textarea id="descrip" cols="30" rows="10"></textarea>
        </div>
        <div class="myCar">
            <label>我的车车：</label>
            <select name="myCar">
                <option value="yueye">越野自行车</option>
                <option value="shandi" selected>山地自行车</option>
                <option value="gonglu">公路自行车</option>
            </select>
        </div>
        <div class="formButton">
            <input type="submit" value='提交'>
            <input type="reset" value='重置'>
        </div>
    </form>
</body>

</html>
