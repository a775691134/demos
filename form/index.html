<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <form action="aa" method="post">
        <label for="username">用户名：</label>
        <input id='username' type="text">
        <br>
        <label for="userpassword">密码：</label>
        <input id='userpassword' type="password">
        <br>
        <label>性别：</label>
        <input type="radio" name="sex" value='male'>男
        <input type="radio" name="sex" value='woman'>女
        <br>
        <label>取向：</label>
        <input type="radio" name="forSex" value='male'>男
        <input type="radio" name="forSex" value='woman'>女
        <br>
        <label>爱好：</label>
        <input type="checkbox" value='sing'>唱歌
        <input type="checkbox" value='read'>读书
        <input type="checkbox" value='write'>写作
        <br>
        <label for="descrip">个人简介：</label>
        <textarea id="descrip" cols="30" rows="10"></textarea>
        <br>
        <label>我的车车：</label>
        <select name="myCar">
        <option value="yueye">越野自行车</option>
        <option value="shandi" selected>山地自行车</option>
        <option value="gonglu">公路自行车</option>
      </select>
        <br>
        <input type="submit" value='提交'>
        <input type="reset" value='重置'>
    </form>
</body>

</html>
