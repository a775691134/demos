    <script src='./jquery-3.2.1.min.js'></script>
    <script>
        var WaterFull = (function(){
            function init(){
                waterFull()
                $(window).resize(function(){
                    waterFull()
                })
            }
            function waterFull() {
                var imgs = $('.container>ul>li')
                var imgWidth = imgs.width()
                var arrItem = []
                var widLen = Math.floor($('.container').width() / imgWidth)
                console.log(widLen)
                for(var i=0;i<widLen;i++){
                    arrItem[i] = 0
                }
                imgs.each(function(){
                    var minValue = Math.min.apply(null,arrItem)
                    var minIndex = arrItem.indexOf(minValue)
                    $(this).css({
                        'top':minValue,
                        'left':$(this).outerWidth(true) * minIndex
                    })
                    arrItem[minIndex] += $(this).outerHeight(true)
                })
            }
            return {
                init: init
            }
        })()
        WaterFull.init()
    </script>
